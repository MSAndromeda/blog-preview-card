<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <img
        src="./assets/images/illustration-article.svg"
        alt="Illustration of the Article"
        class="articleImg"
      />

      <article>
        <span class="tag">Learning</span>
        <time datetime="2023-12-21"> Published 21 Dec 2023 </time>

        <a href="#" class="transition-color">
          <h1>HTML & CSS foundations</h1>
        </a>
        <p class="summary">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </article>

      <address>
        <img
          src="./assets/images/image-avatar.webp"
          alt="Image of Greg Hooper"
          class="authorImg"
        />
        <p class="authorName">Greg Hooper</p>
      </address>
    </main>

  </body>
</html>
